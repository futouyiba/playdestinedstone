<html>
<head>
    <title>围棋</title>
    <script type="text/javascript" src="tangram.js"></script>

    <link href="./style.css" rel="stylesheet" type="text/css"/>
    <meta charset="utf8"/>
</head>
<body>
<div class="control">
    <button id="requestEnemy">匹配</button>
    <button id="count">请求点目</button>
    <button id="surrender">认输</button>

    <!--<button id="playerRename">设置昵称</button>-->
    <!-- <br/><input id="chatInput"/>
    <button id="chatBtn">广播消息</button> -->
    <div id="log">用来展示点对点区块链网络上运行的游戏性能<br>
    围棋是一个计算密集型的游戏，计算时需要反复搜索旁边的格位。<br>不管用BFS还是DFS，计算时间复杂度都很高。<br>曾经的以太坊上围棋游戏一场比赛消耗gas折合数万至数十万美元，完全不可接受，因此相继关闭了。<br>
        运用我们的专利"鞅"技术，我们得以轻松地运行计算密集型的游戏。<br>在同一条链上可以同时运行20k+局围棋比赛。效率极高、成本极低。<br><br>
        使用方法：<br>两台电脑上打开（或浏览器里打开两个标签页），分别点击匹配。<br>匹配完成后，将各执黑、白开始对抗。<br>然后根据提示，先黑棋，后白棋交错落子。<br>
        游戏结束后，游戏结果也将记录在区块链上。<br>游戏过程在链上也能全部查询到。
    </div>
</div>
<div class="content">
    <div class="board blackRound" id="board">
    </div>
</div>
</body>
</html>
